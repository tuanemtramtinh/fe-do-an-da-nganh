<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Trang Chủ</title>
  </head>
  <body> 
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <h1 class="header__logo"><a href="/index.html">Partify </a></h1>
          <ul class="header__nav">
            <li><a href="/index.html">Trang Chủ</a></li>
            <li><a href="">Lịch Sử</a></li>
            <li><a href="">Linh Kiện</a></li>
            <li><a href="">Tài Liệu</a></li>
          </ul><a class="header__user" href="/login.html"><i class="fa-solid fa-user"></i><span>Đăng Nhập</span></a>
        </div>
      </div>
    </header>
    <div class="section-3">
      <div class="container">
        <div class="section-3__wrapper"> 
          <div class="section-3__title">
            <h2>Nhập vào trả ra</h2>
            <p>nhanh như chớp</p>
          </div>
          <form class="section-3__form" action="http://localhost:3000/calculate" method="post">
            <div class="section-3__form-wrapper">
              <div> 
                <label class="form-label" for="F">Lực trên vòng xích tải F(N)</label>
                <input type="text" id="F" name="F">
              </div>
              <div> 
                <label class="form-label" for="p">Bước xích tải, p(mm)</label>
                <input type="text" id="p" name="p">
              </div>
              <div> 
                <label class="form-label" for="v">Vận tốc xích tải, v (m/s)</label>
                <input type="text" id="v" name="v">
              </div>
              <div> 
                <label class="form-label" for="L">Thời gian phục vụ, L(năm)</label>
                <input type="text" id="L" name="L">
              </div>
              <div> 
                <label class="form-label" for="z">Số răng đĩa xích tải dẫn, z (răng)</label>
                <input type="text" id="z" name="z">
              </div>
              <div> 
                <label class="form-label" for="T1">Moment xoắn ban đầu, T1</label>
                <input type="text" id="T1" name="T1">
              </div>
              <div> 
                <label class="form-label" for="T2">Moment xoắn sau đó, T2</label>
                <input type="text" id="T2" name="T2">
              </div>
              <div> 
                <label class="form-label" for="t1">Thời gian xoắn lúc đầu, t1</label>
                <input type="text" id="t1" name="t1">
              </div>
              <div> 
                <label class="form-label" for="t2">Thời gian xoắn lúc sau, t2</label>
                <input type="text" id="t2" name="t2">
              </div>
            </div>
            <button type="submit">Tính toán</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__content">
            <div class="footer__logo"><img src="/assets/images/default-monochrome.svg" alt=""></div>
            <div class="footer__desc">Website gợi ý linh kiện cho người dùng nhanh nhất, tốt nhất và hiện đại nhất, giúp tiết kiệm thời gian và công sức cho người dùng</div>
            <div class="footer__social"><i class="fa-brands fa-facebook"></i><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-x-twitter"></i></div>
          </div>
          <div class="footer__copyright">2025 Partify. All  rights reserved.</div>
        </div>
      </div>
    </footer>
    <script src="/assets/js/script.js"> </script>
  </body>
</html>
